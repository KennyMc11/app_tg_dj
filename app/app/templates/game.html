<!DOCTYPE html>
<html>
<head>
    <title>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button.secondary {
            background: #ff6b6b;
        }
        
        button.secondary:hover {
            background: #ff5252;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .stats {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</h1>
        
        <div id="gameArea">
            <div class="input-group">
                <input type="number" id="guessInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100" min="1" max="100">
            </div>
            
            <button onclick="makeGuess()">üéØ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
            <button onclick="startGame()" class="secondary">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
            
            <div class="stats">
                –ü–æ–ø—ã—Ç–∫–∏: <span id="attemptsCount">0</span>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        let userId = tg.initDataUnsafe.user?.id || Math.random().toString(36).substr(2, 9);
        
        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            startGame();
        }
        
        async function startGame() {
            try {
                const response = await fetch('/api/game/start/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('message').textContent = data.message;
                    document.getElementById('attemptsCount').textContent = '0';
                    document.getElementById('guessInput').value = '';
                    document.getElementById('guessInput').focus();
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        }
        
        async function makeGuess() {
            const guessInput = document.getElementById('guessInput');
            const guess = guessInput.value.trim();
            
            if (!guess) {
                showError('–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ');
                return;
            }
            
            try {
                const response = await fetch('/api/game/guess/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        guess: guess
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('message').textContent = data.message;
                    document.getElementById('attemptsCount').textContent = data.attempts;
                    guessInput.value = '';
                    
                    if (data.game_over) {
                        guessInput.disabled = true;
                    }
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            }
        }
        
        function showError(message) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = '‚ùå ' + message;
            messageEl.style.color = '#ff6b6b';
        }
        
        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Enter
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });
    </script>
</body>
</html>
